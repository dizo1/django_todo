{% include 'partials/header.html' %}
{% block content %}
  <h2 align="center">Sign up</h2>
  <form method="post" align="center">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
            <div><small style="color: grey">{{ field.help_text }}</small></div>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
